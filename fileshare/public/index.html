<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内网共享</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/888/888857.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 密码输入界面 -->
    <div id="passwordScreen" style="display: none;">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <div style="background: white; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); min-width: 400px;">
                <h1 style="color: #667eea; margin-bottom: 30px;">
                    <i class="fas fa-lock"></i> 需要密码访问
                </h1>
                <p style="color: #666; margin-bottom: 20px;">请输入访问密码以继续</p>
                <input type="password" id="passwordInput" placeholder="请输入密码" 
                       style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-bottom: 20px; box-sizing: border-box;"
                       onkeypress="if(event.key==='Enter') checkPassword()">
                <button onclick="checkPassword()" 
                        style="width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: bold;">
                    <i class="fas fa-sign-in-alt"></i> 确认
                </button>
                <div id="passwordError" style="color: #dc3545; margin-top: 15px; font-size: 14px;"></div>
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="container" id="mainContent" style="display: none;">
        <header>
            <h1><i class="fas fa-cloud-upload-alt"></i> 内网共享</h1>
            <p>支持文件上传、下载和图片预览</p>
        </header>

        <div class="text-share-section">
            <div class="section-header">
                <h2><i class="fas fa-edit"></i> 文本共享</h2>
                <div class="text-actions">
                    <button class="copy-btn" onclick="copyAllText()">
                        <i class="fas fa-copy"></i> 复制全部
                    </button>
                    <button class="save-btn" onclick="saveSharedText()">
                        <i class="fas fa-save"></i> 保存
                    </button>
                    <button class="clear-btn" onclick="clearSharedText()">
                        <i class="fas fa-trash"></i> 清空
                    </button>
                </div>
            </div>
            <div class="text-container">
                <textarea 
                    id="sharedTextArea" 
                    placeholder="在这里输入要共享的文本内容..."
                    rows="8"
                ></textarea>
                <div class="text-info">
                    <span id="textLength">0</span> 字符
                    <span class="auto-save-indicator" id="autoSaveIndicator"></span>
                </div>
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>拖拽文件到此处或点击选择文件</p>
                <input type="file" id="fileInput" multiple accept="*/*" style="display: none;">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-plus"></i> 选择文件
                </button>
            </div>
        </div>

        <div class="file-list-section">
            <div class="section-header">
                <h2><i class="fas fa-folder-open"></i> 文件列表</h2>
            </div>
            
            <div class="file-list" id="fileList">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> 加载中...
                </div>
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close" onclick="closeImageModal()">&times;</span>
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalSize"></p>
                <div class="modal-actions">
                    <button onclick="downloadFile(currentImageFile)" class="btn-download">
                        <i class="fas fa-download"></i> 下载
                    </button>
                    <button onclick="deleteFile(currentImageFile)" class="btn-delete">
                        <i class="fas fa-trash"></i> 删除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
